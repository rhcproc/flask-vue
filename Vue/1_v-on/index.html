<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  
  <div id="app">
    <h1>카운터: {{ number }}</h1>
    <button v-on:click="increment">증가</button>
    <button v-on:click="decrement">감소</button>
  </div>
  
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
  el: '#app', 
  data: {
    number: 0
  },
  // app 뷰 인스턴스를 위한 메소드들
  methods: {
    increment: function() {
      // 인스턴스 내부의 데이터모델에 접근 할 땐,
      // this 를 사용한다
      this.number++;
    },
    decrement: function() {
      this.number--;
    }
  }
});
  </script>
</body>
</html>
