<html>
<head>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    [[ message ]]
  </div>

 
<script>
  var app = new Vue({
    el : '#app',
    delimiters : ["[[","]]"],
    data : {
      message : 'Hello Vue!'
    }
  })
</script>
</body>
</html>
