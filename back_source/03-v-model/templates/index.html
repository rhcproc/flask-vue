<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Hello, {{ name }}</h1>
    <input type="text" v-model="name"/>
  </div>  
  
  <script>
  	var app = new Vue({
  		el : '#app',
  		data : {
  			name : 'Vue'
  		}
  	});
  </script>
</body>
</html>
