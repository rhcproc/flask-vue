<html>
<head>
	  <meta charset="utf-8">

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="example">
		hello : [[ number ]]
		 <button v-on:click="increment">증가</button>
    <button v-on:click="decrement">감소</button>

	</div>

<script>
var example = new Vue({
  el: "#example",
  delimiters: ["[[", "]]"],
  data: {
    number: 0
  },
    methods: {
    increment: function() {
      // 인스턴스 내부의 데이터모델에 접근 할 땐,
      // this 를 사용한다
      this.number++;
    },
    decrement: function() {
      this.number--;
    }
  }
});
</script>
</html>
