<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  
  <div id="example">
    <h1>counter: [[ number ]]</h1>
    <button v-on:click="increment">증가</button>
    <button v-on:click="decrement">감소</button>
  </div>

  <script>
    var example = new Vue({
    el: "#example", 
    delimiters : ["[[","]]"],
    data: {
      number: 0
    },
    // app 뷰 인스턴스를 위한 메소드들
    methods: {
      increment: function() {
      // 인스턴스 내부의 데이터모델에 접근 할 땐,
      // this 를 사용한다
      this.number++;
    },
    decrement: function() {
      this.number--;
    }
  }
  });
  </script>
</body>
</html>
